<style>
/* 全域樣式 */
body {
  font-family: Microsoft YaHei, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

.container {
  width: 80%;
  margin: auto;
  padding: 20px;
}

/* 頂部導航欄 */
header {
  background-color: #f4febc;
  padding: 15px 5;
  box-shadow: 0 9px 3px rgba(0, 0, 0, 0.1);
  position: fixed; /* 固定在頂部 */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 100; /* 確保在最上層 */
  display: flex; /* 使用Flexbox */
  justify-content: space-between; /* 左右對齊 */
  align-items: center; /* 垂直置中 */
}

nav {
  text-align: center;
}

nav a {
  color: #333;
  text-decoration: none;
  padding: 10px 20px;
  display: inline-block;
  transition: color 0.3s ease; /* 顏色過渡效果 */
}

nav a:hover {
  color: #d8e788; /* 滑鼠懸停時變色 */
}

/* 選單按鈕 */
.menu-button {
  background-color: #d8e788;
  color: #23212a;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
  position: absolute; /* 絕對定位 */
  top: 107px; /* 距離頂部 */
  right: 25px; /* 距離右側 */
}

/* Hero section */
.hero {
  position: relative;
  overflow: hidden;
  margin-top: 80px; /* 調整與導航欄的距離 */
}

.hero-slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.hero-slide {
  min-width: 100%;
  height: 400px; /* 設定圖片高度 */
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #0a0a0a;
}

.hero-slide h1 {
  font-size: 3em;
  margin-bottom: 20px;
}

.hero-slide p {
  font-size: 1.2em;
  line-height: 1.5;
}

.hero-buttons {
  margin-top: 30px;
}

.hero-buttons a {
  display: inline-block;
  background-color: #d8e788;
  color: #23212a;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  margin: 0 10px;
}

/* 左右箭頭 */
.slider-nav {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
  padding: 0 20px;
}

.slider-nav button {
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 1.2em;
}

/* 文章區塊 */
.article {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* 頁尾 */
footer {
  background-color: #33333330;
  color: #0c0c0c;
  text-align: center;
  padding: 3px ;
}

/* 小螢幕上的樣式 */
@media (max-width: 768px) {
  .container {
    width: 95%;
  }

  nav {
    display: none; /* 預設隱藏導航選單 */
    position: absolute;
    top: 100%;
    left: 50;
    width: 100%;
    background-color: #f4febc;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .menu-button {
    display: block; /* 顯示選單按鈕 */
  }

  nav a {
    display: block;
    text-align: center;
    padding: 10px;
  }
}
</style>

<script>
// 選單按鈕
function toggleMenu() {
  const nav = document.querySelector('nav');
  nav.style.display = nav.style.display === 'none' ? 'block' : 'none';
}

// 圖片輪播
const slider = document.querySelector('.hero-slider');
const slides = document.querySelectorAll('.hero-slide');
let currentIndex = 0;

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlider();
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlider();
}

function updateSlider() {
  slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 自動輪播 (可選)

</script>
